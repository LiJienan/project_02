<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>

<body>
    <button id="btnGET">发起不带参数的GET请求</button>
    <button id="btnGETcanshu">发起带参数的GET请求</button>
    <script>
        /*
        浏览器提供的XMLHttpRequest用法较为复杂,JQuery中对其进行了封装,提供了一系列相关函数,降低了Ajax的使用难度

        JQuery中发起Ajax的三种常用方法
        $.get()
        $.post()
        $.ajax()
        
        */
        /*
        $.get()函数的语法

        专门负责发起get请求,将服务器上的资源请求到客户端


        $.get( url , [data] ,  [callback])
        
        三个参数的含义

        1)url: 要请求的资源地址

        2)data: 请求资源时要携带的参数

        3)callback 请求成功时的回调函数



        
        */
    </script>
    <script>
        // $(function () {
        //     $('#btnGET').click(function () {
        //         $.get('http://www.liulongbin.top:3006/api/getbooks', function (res) {
        //             console.log(res);
        //         })
        //     })
        // })
    </script>
    <script>
        $(function () {
            $('#btnGETcanshu').click(function () {
                $.get('http://www.liulongbin.top:3006/api/getbooks', { id: 1 }, function (res) {
                    console.log(res);
                })
            })
        })
    </script>
</body>

</html>
