<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/login" target="_blank" method="post">
        <input type="text" name="uname">
        <input type="password" name="pwd">
        <button type="submit">提交</button>
    </form>
    <!-- 
       1 method属性 规定了以何种方式把表单数据提交到 action URL

        有两个可选值 get post 

        默认情况下 method的值为get


        2 enctype属性 用来规定发送表单数据之前如何对数据进行编码

        可选值 ,默认:application/x-www-form-urlencoded 表示在发送前编码所有的字符
        multipart/form-data  不对字符进行编码 在使用包含文件上传控件的表单时 必须使用该值
        text/plain 空格转换为 + 但不对特殊字符进行编码 (基本不用)


     -->
</body>

</html>
